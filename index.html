<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Wall â€“ Ultra Low</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background:#000;
      color:#fff;
      margin:0;
      padding:20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* 10 columns */
      gap: 4px;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 80px;   /* small for performance */
      border: 1px solid #111;
      background: #000;
    }
    input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background:#111;
      color:#fff;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>

  <h2>YouTube Video Wall (Muted + Autoplay + Ultra Low)</h2>
  <p>Paste any YouTube link (normal, shorts, or youtu.be) and press Load:</p>

  <input id="ytURL" 
         placeholder="https://www.youtube.com/watch?v=XXXXXXXXXXX">
  <button onclick="loadVideos()">Load</button>

  <div id="grid"></div>

  <script>
    const TOTAL_SCREENS = 50; // ðŸ‘ˆ change this to 100, 200, etc if it works fine

    function getYouTubeId(url) {
      try {
        // Remove spaces
        url = url.trim();

        // If no protocol, add https
        if (!url.startsWith("http")) {
          url = "https://" + url;
        }

        // Normalize mobile links
        url = url.replace("m.youtube.com", "www.youtube.com");

        let videoID = "";

        if (url.includes("watch?v=")) {
          videoID = url.split("watch?v=")[1].split("&")[0];
        } else if (url.includes("youtu.be/")) {
          videoID = url.split("youtu.be/")[1].split("?")[0];
        } else if (url.includes("shorts/")) {
          videoID = url.split("shorts/")[1].split("?")[0];
        }

        if (!videoID || videoID.length < 5) return null;
        return videoID;
      } catch (e) {
        console.error("Error parsing URL:", e);
        return null;
      }
    }

    function makeEmbedUrl(videoID) {
      // autoplay + mute + loop + ultra low quality
      return `https://www.youtube.com/embed/${videoID}?autoplay=1&mute=1&controls=0&loop=1&playlist=${videoID}&vq=tiny`;
    }

    function loadVideos() {
      const inputURL = document.getElementById("ytURL").value;
      const videoID = getYouTubeId(inputURL);

      if (!videoID) {
        alert("Invalid YouTube URL. Paste a normal / shorts / youtu.be link.");
        return;
      }

      const embed = makeEmbedUrl(videoID);
      const grid = document.getElementById("grid");
      grid.innerHTML = ""; // clear old

      for (let i = 0; i < TOTAL_SCREENS; i++) {
        const iframe = document.createElement("iframe");
        iframe.src = embed;
        iframe.allow = "autoplay; encrypted-media";
        iframe.setAttribute("frameborder", "0");
        iframe.setAttribute("allowfullscreen", "1");
        grid.appendChild(iframe);
      }

      console.log("Loaded", TOTAL_SCREENS, "iframes with", embed);
    }
  </script>

</body>
</html>
