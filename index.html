<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Wall â€“ Ultra Low Looping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background:#000;
      color:#fff;
      margin:0;
      padding:20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* 10 columns */
      gap: 4px;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 80px;
      border: 1px solid #111;
      background: #000;
    }
    input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background:#111;
      color:#fff;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>

  <h2>YouTube Video Wall (Muted + Autoplay + Ultra Low + Loop)</h2>
  <p>Paste any YouTube link (normal, shorts, or youtu.be) and press Load:</p>

  <input id="ytURL" 
         placeholder="https://www.youtube.com/watch?v=XXXXXXXXXXX">
  <button onclick="loadVideos()">Load</button>

  <div id="grid"></div>

  <script>
    const TOTAL_SCREENS = 50; // change to 100 / 200 / 300 etc

    function getYouTubeId(url) {
      try {
        url = url.trim();
        if (!url.startsWith("http")) url = "https://" + url;
        url = url.replace("m.youtube.com", "www.youtube.com");
        let id = "";

        if (url.includes("watch?v=")) {
          id = url.split("watch?v=")[1].split("&")[0];
        } else if (url.includes("youtu.be/")) {
          id = url.split("youtu.be/")[1].split("?")[0];
        } else if (url.includes("shorts/")) {
          id = url.split("shorts/")[1].split("?")[0];
        }

        return (id && id.length > 5) ? id : null;
      } catch {
        return null;
      }
    }

    function makeEmbedUrl(id) {
      return `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&controls=0&loop=1&playlist=${id}&vq=tiny`;
    }

    function loadVideos() {
      const url = document.getElementById("ytURL").value;
      const videoID = getYouTubeId(url);

      if (!videoID) {
        alert("Invalid YouTube URL. Paste a normal / shorts / youtu.be link.");
        return;
      }

      const embedURL = makeEmbedUrl(videoID);
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (let i = 0; i < TOTAL_SCREENS; i++) {
        const iframe = document.createElement("iframe");
        iframe.src = embedURL;
        iframe.allow = "autoplay; encrypted-media";
        iframe.setAttribute("frameborder", "0");
        iframe.setAttribute("allowfullscreen", "");
        grid.appendChild(iframe);
      }
    }
  </script>

</body>
</html>
